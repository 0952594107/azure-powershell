parameters:
  vmImage: ''

jobs:
- job: Build
  displayName: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Build /p:Configuration=$(Configuration)'

  - task: PublishBuildArtifacts@1
    displayName: 'Save build'
    inputs:
      artifactName: build
      pathtoPublish: artifacts
      publishLocation: 'Container'
    condition: succeededOrFailed()

- job: Generate_Help
  displayName: Generate Help
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - pwsh: 'Install-Module platyPS -Force -Confirm:$false -Scope CurrentUser'
    displayName: 'Install platyPS'

  - task: DotNetCoreCLI@2
    displayName: 'Generate Help'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:GenerateHelp /p:Configuration=$(Configuration)'

  - task: PublishBuildArtifacts@1
    displayName: 'Save help'
    inputs:
      artifactName: help
      pathtoPublish: artifacts
      publishLocation: 'Container'
    condition: succeededOrFailed()

- job: Static_Analysis
  displayName: Static Analysis
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: 'Static Analysis'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:StaticAnalysis /p:Configuration=$(Configuration)'

  - task: PublishBuildArtifacts@1
    displayName: 'Save static-analysis'
    inputs:
      artifactName: 'static-analysis'
      pathtoPublish: artifacts/StaticAnalysisResults
      publishLocation: 'Container'
    condition: succeededOrFailed()

- job: Test
  displayName: Test
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Test /p:Configuration=$(Configuration);Framework=netcoreapp2.1'

  - task: PublishBuildArtifacts@1
    displayName: 'Save test'
    inputs:
      artifactName: test
      pathtoPublish: artifacts/TestResults
      publishLocation: 'Container'
    condition: succeededOrFailed()

- job: Save_All
  displayName: Save All
  dependsOn:
  - Generate_Help
  - Static_Analysis
  - Test
  condition: succeededOrFailed()
  pool:
    vmImage: ${{ parameters.vmImage }}
  steps:
  - template: download-build-steps.yml

  - task: DownloadBuildArtifacts@0
    displayName: 'Download help'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: help
      itemPattern: 'help/**'
      downloadPath: artifacts
    condition: succeededOrFailed()

  - task: DownloadBuildArtifacts@0
    displayName: 'Download static-analysis'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'static-analysis'
      itemPattern: 'static-analysis/**'
      downloadPath: artifacts/StaticAnalysisResults
    condition: succeededOrFailed()

  - task: DownloadBuildArtifacts@0
    displayName: 'Download test'
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: test
      itemPattern: 'test/**'
      downloadPath: artifacts/TestResults
    condition: succeededOrFailed()

  - task: PublishBuildArtifacts@1
    displayName: 'Save all'
    inputs:
      artifactName: all
      pathtoPublish: artifacts
      publishLocation: 'Container'
    condition: succeededOrFailed()
