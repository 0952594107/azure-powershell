parameters:
  vmImage: ''

jobs:
- job: Build
  displayName: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Build /p:Configuration=$(Configuration)'

  - task: PublishPipelineArtifact@0
    displayName: 'Save build'
    inputs:
      artifactName: artifacts
      targetPath: artifacts
    condition: succeededOrFailed()

- job: Generate_Help
  displayName: Generate Help
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - pwsh: 'Install-Module platyPS -Force -Confirm:$false -Scope CurrentUser'
    displayName: 'Install platyPS'

  - task: DotNetCoreCLI@2
    displayName: 'Generate Help'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:GenerateHelp /p:Configuration=$(Configuration)'

  - task: PublishPipelineArtifact@0
    displayName: 'Save help'
    inputs:
      artifactName: artifacts
      targetPath: artifacts
    condition: succeededOrFailed()

- job: Static_Analysis
  displayName: Static Analysis
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: 'Static Analysis'
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:StaticAnalysis /p:Configuration=$(Configuration)'

  - task: PublishPipelineArtifact@0
    displayName: 'Save static-analysis'
    inputs:
      artifactName: artifacts
      targetPath: artifacts
    condition: succeededOrFailed()

- job: Test
  displayName: Test
  dependsOn: Build
  condition: succeeded()
  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - template: download-build-steps.yml

  - template: install-pwsh-steps.yml
    parameters:
      vmImage: ${{ parameters.vmImage }}

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: custom
      custom: msbuild
      arguments: 'build.proj /t:Test /p:Configuration=$(Configuration);Framework=netcoreapp2.1'

  - task: PublishPipelineArtifact@0
    displayName: 'Save test'
    inputs:
      artifactName: artifacts
      targetPath: artifacts
    condition: succeededOrFailed()